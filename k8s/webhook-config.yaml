apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: fluentd-injector
  labels:
    app: fluentd-injector
webhooks:
- name: fluentd-injector.k8s.io
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Ignore
  clientConfig:
    service:
      name: fluentd-injector
      namespace: kube-system
      path: "/mutate"
    caBundle: ${CA_BUNDLE}  # 需要替换为实际的CA证书
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  namespaceSelector:
    matchExpressions:
    - key: fluentd-injection
      operator: NotIn
      values: ["disabled"]